<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (hiperlinks ou hiperligações)</title>
    <link rel="stylesheet" href="08.css">
</head>
<body>
    
    <!--
        Estrutura de um link
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Domínio: fatecfranca.edu.br
        O domínio especifica o "dono", responsável pelo link

        O registro de domínio é controlado por órgãos e empresas, dependendo do lugar do mundo. no brasil o órgão é:
        https://registro.br/ = site para fazer o registro do domínio (tem valores)

        O domínio é composto por várias partes:
        - br: TLD (top level domain) -> dominio de nível mais alto. Neste caso, representa um país, no caso o Brasil (EUA não custuma usar)
        - edu: alguns paises como o Brasil, não permitem o registro de domínios diretamente após o seu TLD. Aqui os domínios são registrados por subcategorias, como EDU, que são as instituições de ensino superior.
        - fatecfranca: o nome escolhido pelo detentor do domínio
        
        O subdomínio é uma parte do domínio que pode ser criada livremente pelo dono do domínio.
        - site: O subdominio vem ANTES do nome do domínio 

        files/dsm-projeto-pedagogico.pdf

        dsm-projeto-pedagogico.pdf= nome de um arquivo

        https://: é o PROTOCOLO de acesso ao conteúdo. É a "linguagem" que será usada para comunicação entre o seu navegador e o servidor e o servidor onde se encontra o conteúdo. A letra s no após o http indica que a comunicação será criptografada.
        
        - depois tem a "hospedagem" das páginas / arquivos do site (+ / - 250,00 por ano) normalmente não é cobrado por volume de arquivos e sim por tráfego no site (tem ambos casos, depende da empresa de hospedagem)... o Fausto utiliza o "Hostinger"

        https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/02%20-%20Como%20funciona%20a%20Internet.pdf

    -->

    <!--
        Links são acessados em HTML pela tag <a> (anchor, âncora). O parâmetro href indica o destino do link.
        Sempre que o destino linkado não pertencer ao nosso próprio site, o URL precisa iniciar com o protocolo (http:// ou https://).
    
        O elemento <a> também é um elemento de linha (fica na mesma linha).
    -->

        <!--
            Link externo: leva para uma página em outro site.
            Precisa começar com http:// ou https:// (endereço completo)
        -->

    <div> <!--<div> é elemento de bloco-->
        <a href="https://site.fatecfranca.edu.br">Site oficial da Fatec Franca</a>
    </div>
        <!--
            Link interno: leva para uma página do prórpio site. Não precisa começar com o prefixo do protocolo.
        -->
    <p> <!--p também é um elemento de bloco-->
        Para maiores informações sobre o uso de imágens em HTML, consulte <a href="07-imagens2.html">Imagens 2</a>. Está tudo explicado lá.
     </p>

        <!--Link externo que abre em uma nova janela-->
     <div> 
        <a href="https://site.fatecfranca.edu.br" target="blank">Site oficial da Fatec Franca</a> 
    </div>
    
    <!-- Link de imagem (o link porde ser externo ou interno)
        O "recheio" da tag <a>, em vez de ser um texto, é uma tag <img>.
    -->
     <div> 
        <a href="07-imagens2.html" alt="Site do Apptiva">         
            <img src="img/apptiva-icon.png" alt="Site do Apptiva">
        </a> 
    </div>

      <div> 
        <a href="https://uol.com.br" target="blank">Site oficial de notícias</a> 
    </div>

    <div>
        <!--Atributo rel -> estabelece a relação entre a página atual e a página linkada
        Vlores possíveis:
        nofillow -> O autor da página não endossa (não concorda, necessáriamente) com o conteúdo de destino.
        prev -> Link para a página anterior do mesmo site.
        next -> Link para a página seguinte do mesmo site.
        external -> Link para um site externo.
        author -> Link para o site pessoal do autor da página
        -->
        <a href="https://produto.mercadolivre.com.br/MLB-1459346254-livro-html-e-css-projete-e-construa-websites-alta-books-_JM#position=2&type=item&tracking_id=efd55f3e-6c17-4ad7-b798-c5fcb82c0f23" rel="nofollow">Livro de HTML</a>

        <br>

        <a href="07-imagens2.html" rel="prev">Página anterior</a>

        <br>

        <a href="09-nao-existe.html" rel="next">Página seguinte</a>

        <br>

        <a href="http://www.pudim.com.br" rel="external">Site do pudim</a>

        <br>

        <a href="http://fastocintra.com.br" rel="author" target="blank">Fale com o autor</a>

    </div>
</body>
</html>
